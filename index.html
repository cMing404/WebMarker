<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <title>WebMarker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/smooth-scrollbar.css">
    <base target="_self"/>
</head>
<body>
<script type="text/x-template" id="item-template">
    <li>
        <a
            :class="{bold: isFolder}"
            @click="toggle"
            @click="getDt"
            @dblclick="changeType">
            {{model.h}}
        </a>
        <ul v-show="open" v-if="isFolder">
            <item
                v-for="model in model.f"
                :model="model">
            </item>
        </ul>
    </li>
</script>
<nav id="nav">
    <a target="_self" class="logo" href=""><img src="images/vn.jpg" alt=""></a>
   <div class="scl_container" data-scrollbar="">
       <ul id="nav_folder">
           <item v-for="model in bookmarks"
                   :model="model">
           </item>
       </ul>
   </div>
    <div id="help">
        <a href="#">使用说明</a>
        <a @click.prevent="change" id="targetChange" href="#">在本标签页打开</a>
    </div>
</nav>
<section id="main">
   <div class="link_container" data-scrollbar="">
       <ul id="linkList" >
           <li v-for="bm in list">
               <a v-bind:href="bm.a">{{bm.t?bm.t:'书签名未填写'}}
                   <span v-if="bm.d">{{bm.d}}</span>
               </a>
           </li>
       </ul>
   </div>
    <div id="save" v-show="show">
        <input type="text" placeholder="自定义后缀名,如不需要直接点保存即可" v-model="hash">
        <button @click="check">检测名称是否可用</button>
        <button @click="save">保存并生成个性后缀</button>
    </div>
</section>
<div id="mask">
    <aside id="search_box" class="sliderEnd">
        <div id="search">
            <div class="ipt">
                <input v-model="keywords" @input="search" type="text" >
            </div>
            <div class="result_container" data-scrollbar="">
                <div class="list">
                    <ul>
                        <li v-for="bm in result">
                            <a :href="bm.a">{{bm.t}}</a>
                            <span>{{bm.d}}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </aside>
</div>
<script src="js/vue.min.js"></script>
<script src="js/velocity.min.js"></script>
<script src="js/smooth-scrollbar.js"></script>
<script src="js/index.js"></script>
</body>
</html>
